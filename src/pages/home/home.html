<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Todos!
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items; let i = index;" (click)="viewItem(item, i)">{{item.title}}</ion-item>
  </ion-list>
</ion-content>
