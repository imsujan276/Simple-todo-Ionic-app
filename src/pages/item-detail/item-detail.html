<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="deleteItem(item)"><ion-icon name="remove-circle"></ion-icon></button>
      <button ion-button icon-only (click)="editItem(item)"><ion-icon name="brush"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-card>
    <ion-card-content>
      {{description}} -> {{id}}
    </ion-card-content>
  </ion-card>
</ion-content>
